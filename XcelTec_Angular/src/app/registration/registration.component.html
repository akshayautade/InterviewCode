<h1>Registration From</h1>

<div class="FormBox m-5">
    <form [formGroup]="myReactiveForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" placeholder="Enter Name" formControlName="email">
            <small class="text-danger"
                *ngIf="!myReactiveForm.get('email')?.valid && myReactiveForm.get('email')?.touched">Enter Valid Email
            </small>
        </div>
        <div class="form-group">
            <label for="pass">Password</label>
            <input type="password" class="form-control" id="pass" placeholder="Enter Password" formControlName="password" maxlength="12">

            <small class="text-danger"
                *ngIf="!myReactiveForm.get('mobile')?.valid && myReactiveForm.get('mobile')?.touched">Enter Valid
                Password</small>
        </div>

        <div class="form-group">
            <label for="name">Song Name</label>
            <input type="name" class="form-control" id="name" placeholder="Enter song name" formControlName="name">

            <small class="text-danger"
                *ngIf="!myReactiveForm.get('mobile')?.valid && myReactiveForm.get('mobile')?.touched">Enter Valid
                Name</small>
        </div>

        <div class="form-group">
            <label for="desc">Description</label>
            <textarea cols="40" rows="5" type="text" class="form-control" id="desc"
                placeholder="Enter Description" formControlName="desc"></textarea>

        </div>

        <div class="form-group">
            <label>Image </label>
            <input id="file-input" accept="image/*" class="form-control" type="file" (change)="selectPhoto($event)" multiple/>
        </div>
        <div class="form-group">
            <label>File</label>
            <input id="file-input" accept="audio/*" class="form-control" type="file" (change)="selectFile($event)" multiple/>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
    <!-- User Name : {{myFormData.username}}<br> Email : {{myFormData.email}}<br> Course : {{myFormData.course}} -->
</div>
